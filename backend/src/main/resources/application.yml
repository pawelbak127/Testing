server:
  port: 8080

spring:
  application:
    name: TestManagement
  datasource:
    url: jdbc:postgresql://localhost:5432/test_management
    username: expert
    password: expert
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true

jwt:
  expiration-time: 3600000